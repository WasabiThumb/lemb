<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login &bull; Low-Effort Message Board</title>
        <meta charset="UTF-8">
        <script src="../assets/scripts/forms.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login" action="javascript:void(0)">
            <label>
                Username
                <input type="text" name="username" pattern="^[a-zA-Z\d_]{3,32}$">
            </label>
            <br>
            <label>
                Password
                <input type="password" name="password" minlength="6">
            </label>
            <br>
            <span class="error" data-role="error">OK</span>
            <br>
            <input type="submit" value="Login"/>
        </form>
        <script>
            // defined in forms.js
            bindForm(
                document.querySelector("#login"),
                "../api/login"
            );
        </script>
    </body>
</html>
