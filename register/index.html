<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register &bull; Low-Effort Message Board</title>
        <style>
            .error {
                opacity: 0;
                color: red;
            }
            .error.show {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <h1>Register</h1>
        <form id="register" action="javascript:void(0)">
            <label>
                Username
                <input type="text" name="username" pattern="^[a-zA-Z\d_]{3,32}$">
            </label>
            <br>
            <label>
                Password
                <input type="password" name="password" minlength="6">
            </label>
            <br>
            <label>
                Password (Confirm)
                <input type="password" name="password2" minlength="6">
            </label>
            <br>
            <span class="error" id="error">OK</span>
            <br>
            <input type="submit" value="Register"/>
        </form>
        <script>
            const error = document.querySelector("#error");
            function showError(msg) {
                error.innerText = msg;
                error.classList.add("show");
            }

            async function doRegister(formData) {
                const response = await fetch("../api/register", {
                    method: "POST",
                    body: formData
                });
                if (response.status < 200 || response.status > 299) {
                    showError("HTTP Error " + response.status);
                    return;
                }
                const json = await response.json();
                if ("error" in json) {
                    showError(json["error"]);
                    return;
                }
                // go back to home page
                window.location = "../";
            }

            let requestPending = false;
            function register(formData) {
                if (requestPending) return;
                requestPending = true;
                doRegister(formData).then(() => {
                    requestPending = false;
                }).catch((e) => {
                    console.error(e);
                    showError("Unexpected error");
                    requestPending = false;
                });
            }

            const form = document.querySelector("#register");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const fd = new FormData(form);
                if (fd.get("password2") !== fd.get("password")) {
                    showError("Passwords do not match!");
                    return;
                }
                fd.delete("password2");
                register(fd);
            })
        </script>
    </body>
</html>
