<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register &bull; Low-Effort Message Board</title>
        <meta charset="UTF-8">
        <script src="../assets/scripts/forms.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Register</h1>
        <form id="register" action="javascript:void(0)">
            <label>
                Username
                <input type="text" name="username" pattern="^[a-zA-Z\d_]{3,32}$">
            </label>
            <br>
            <label>
                Password
                <input type="password" name="password" minlength="6">
            </label>
            <br>
            <label>
                Password (Confirm)
                <input type="password" name="password2" minlength="6">
            </label>
            <br>
            <span class="error" data-role="error">OK</span>
            <br>
            <input type="submit" value="Register"/>
        </form>
        <script>
            // defined in forms.js
            bindForm(
                document.querySelector("#register"),
                "../api/register",
                (fd) => {
                    if (fd.get("password2") !== fd.get("password")) {
                        return "Passwords do not match!";
                    }
                    fd.delete("password2");
                    return null;
                }
            );
        </script>
    </body>
</html>
